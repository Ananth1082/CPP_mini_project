<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Booking System</title>
    <style>
        .back-link {
    display: inline-block;
    text-decoration: none;
    color: #6d4c41; /* Dark brown color */
    font-size: 16px;
    padding: 10px 20px;
    border: 2px solid #6d4c41; /* Dark brown border */
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
}

.back-link:hover {
    background-color: #8d6e63; /* Lighter brown background */
    color: white; /* White text on hover */
    transform: scale(1.05); /* Slightly scale the button on hover */
}

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light nude background */
            margin: 0;
            padding: 0;
            color: #3e2723; /* Dark brown text */
        }
        header {
            background-color: #8d6e63; /* Warm brown header */
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #8d6e63; /* Warm brown */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #6d4c41; /* Darker brown */
        }
    </style>
</head>
<body>
    <header>
        <h1>Book a Service</h1>
    </header>
    <form action="submit_booking.php" method="POST">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required>

        <label for="service_type">Service Type:</label>
        <select id="service_type" name="service_type" required>
            <option value="">Select Service</option>
            <option value="Service A">Service A</option>
            <option value="Service B">Service B</option>
            <option value="Service C">Service C</option>
        </select>

        <label for="booking_date">Booking Date:</label>
        <input type="date" id="booking_date" name="booking_date" required>

        <button type="submit">Submit Booking</button>
    </form>
    <a href="index.html" class="back-link">BACK</a>
</body>
</html>
